name: CI

on:
  push:
    branches:
      - main
      - develop

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: techciceksepeti/onbuild:latest
    steps:
      - uses: actions/checkout@v3

      - name: Build image
        run: sh ./scripts/ci-build.sh
        
      - name: Compose up
        run: docker-compose up -d ui

     # - name: Compose up
